<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            box-shadow: 0px 0px 6px rgba(255, 255, 255, 0.2);
            padding: 20px;
            background-color: #0c0a09;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
            overflow: hidden;
        }

        /* Menu Container */
        .menu {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-bottom: 15px;
        }

        .menu button {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.2s ease;
        }

        .menu button:hover {
            background-color: #2563eb;
        }

        .form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0c0a09;
            padding: 12px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            z-index: 999;
        }

        form {
            display: flex;
            gap: 10px;
        }

        .input input {
            background-color: #171717;
            border: 1px solid #78716c;
            padding: 10px;
            border-radius: 8px;
            width: 650px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .input input::placeholder {
            color: #a8a29e;
        }

        .input input:focus {
            border-color: #3b82f6;
        }

        button[type="submit"] {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            width: 125px;
            height: 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #2563eb;
        }

        #error-message {
            color: #ef4444;
            margin-top: 10px;
        }

        /* Response Container */
        #response-container {
            margin-top: 20px;
            padding-bottom: 100px;
            overflow-y: auto;
            max-height: 75vh;
            text-align: left;
            scroll-behavior: smooth;
        }

        .response {
            background-color: #171717;
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            width: 100%;
            margin-bottom: 20px;
            max-width: 880px;
            line-height: 1.6;
            word-wrap: break-word;
        }

        .response h2, .response h3 {
            color: #d1d5db;
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Menu Container -->
        <div class="menu">
            <button onclick="logout()">Logout</button>
            <button onclick="viewHistory()">History</button>
            <button onclick="aboutUs()">About Us</button>
            <button onclick="GetyourAPI()">GetyourAPI</button>
        </div>

        <h1>Recipe Finder üçΩÔ∏è</h1>
        <p>Enter a recipe request (e.g., "How do I make a burrito?")</p>

        <!-- Error message -->
        <div id="error-message"></div>

        <!-- Response Container -->
        <div id="response-container"></div>

        <!-- Form -->
        <div class="form">
            <form id="recipe-form">
                {% csrf_token %}
                <div class="input">
                    <input type="text" name="query" id="query" placeholder="Enter your recipe request..." required>
                </div>
                <button type="submit">Get Recipe</button>
            </form>
        </div>
    </div>

    <script>
        function logout() {
            alert('Logged out successfully!');
            window.location.href = '/logout';
        }

        function viewHistory() {
            alert('Showing your recipe history!');
            window.location.href = '/history';
        }

        function aboutUs() {
            alert('Welcome to Recipe Finder, where deliciousness happens!');
            window.location.href = '/about';
        }
        function GetyourAPI() {
            alert('Get your API and Test the RAG Model');
            window.location.href='/GetYourAPI'
        }

        let responses = [];

        document.getElementById("recipe-form").addEventListener("submit", function (event) {
            event.preventDefault();

            const query = document.getElementById("query").value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = '';

            fetch("{% url 'get_recipe' %}?query=" + encodeURIComponent(query), {
                method: "GET",
                headers: {
                    "X-CSRFToken": csrfToken,
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                } else {
                    responses.unshift({ query: query, response: data.response });
                    renderResponses();
                    document.getElementById("query").value = "";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                errorMessage.textContent = "Failed to fetch the recipe.";
            });
        });



        function typeWriterEffect(element, text, speed = 30) {
        let i = 0;
        function type() {
            if (i < text.length) {
                element.innerHTML += text[i];
                i++;
                setTimeout(type, speed);
            }
        }
        type();
    }

    // Format Recipe for Display
function formatRecipe(response) {
    return response
        .replace(/(Recipe Name:)/gi, '<h2>üçΩÔ∏è $1</h2>')
        .replace(/(Prep Time:|Cook Time:|Total Time:|Serves:|Freezing Time:)/gi, '<strong>$1</strong>')
        .replace(/(INGREDIENTS:)/gi, '<h3>ü•ï $1</h3>')
        .replace(/(DIRECTIONS:)/gi, '<h3>üë®‚Äçüç≥ $1</h3>')
        .replace(/(\d+\.)/g, '<br>$1')
        .replace(/\n/g, '<br>');
}

// Render Responses with Word-by-Word Effect
function renderResponses() {
    const responseContainer = document.getElementById("response-container");
    responseContainer.innerHTML = "";

    responses.forEach((item, index) => {
        const responseElement = document.createElement("div");
        responseElement.classList.add("response");
        responseElement.innerHTML = `
            <h2>Query #${responses.length - index}:</h2>
            <p><strong>${item.query}</strong></p>
            <div id="response-text-${index}"></div>
        `;
        responseContainer.appendChild(responseElement);

        // Apply formatted response with word-by-word effect
        const formattedResponse = formatRecipe(item.response);
        showWordByWord(`response-text-${index}`, formattedResponse);
    });

    // Scroll to the latest response
    setTimeout(() => {
        responseContainer.scrollTop = responseContainer.scrollHeight;
    }, 100);
}

// Word-by-Word Animation Function
function showWordByWord(elementId, text) {
    const element = document.getElementById(elementId);
    const words = text.split(' ');
    let i = 0;

    const interval = setInterval(() => {
        if (i < words.length) {
            element.innerHTML += words[i] + ' ';
            i++;
        } else {
            clearInterval(interval);
        }
    }, 50); // Adjust speed here (milliseconds per word)
}

    </script>
</body>
</html>
