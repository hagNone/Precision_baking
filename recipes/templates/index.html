<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            box-shadow: 0px 0px 6px rgba(255, 255, 255, 0.2);
            padding: 20px;
            background-color: #0c0a09;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            height: 100vh;
        }

        .form {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #0c0a09;
            padding: 12px;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            z-index: 999;
        }
        
        /* Response Styling */
        .response {
            background-color: #171717;
            color: #ffffff;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.1);
            width: 100%;
            margin-top: 10px;
            overflow-y: auto;
            text-align: left;
            line-height: 1.5;
            max-width:880px;
        }

        form {
            display: flex;
            gap: 10px;
        }

        .input input {
            background-color: #171717;
            border: 1px solid #78716c;
            padding: 10px;
            border-radius: 8px;
            width: 650px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            transition: border-color 0.2s ease;
        }

        .input input::placeholder {
            color: #a8a29e;
        }

        .input input:focus {
            border-color: #3b82f6; /* Blue border on focus */
        }

        button {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            width: 125px;
            height: 40px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        .response h2 {
            margin-top: 0;
            font-size: 18px;
            color: #d1d5db;
        }

        .response pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: inherit;
            line-height: 1.5;
        }

        /* Error Message */
        #error-message {
            color: #ef4444;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Recipe Finder üçΩÔ∏è</h1>
        <p>Enter a recipe request (e.g., "How do I make a burrito?")</p>
    
        <!-- Form -->
        <div class="form">
            <form id="recipe-form">
                {% csrf_token %}
                <div class="input">
                    <input type="text" name="query" id="query" placeholder="Enter your recipe request..." required>
                </div>
                <button type="submit">Get Recipe</button>
            </form>
        </div>
    
        <!-- Error message -->
        <div id="error-message" style="color: red; margin-top: 10px;"></div>
    
        <!-- Response Container -->
        <div id="response-container" style="margin-top: 20px; padding-bottom:100px;margin-right:150px"></div>
    </div>
    
    <script>
        let responses = []; 
    
        document.getElementById("recipe-form").addEventListener("submit", function(event) {
            event.preventDefault();
    
            const query = document.getElementById("query").value;
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
            const responseContainer = document.getElementById("response-container");
            const errorMessage = document.getElementById("error-message");

            errorMessage.textContent = '';
    
            fetch("{% url 'get_recipe' %}?query=" + encodeURIComponent(query), {
                method: "GET",
                headers: {
                    "X-CSRFToken": csrfToken,
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    errorMessage.textContent = data.error;
                } else {
                    responses.unshift(data.response);

                    renderResponses();

                    document.getElementById("query").value = "";
                }
            })
            .catch(error => {
                console.error("Error:", error);
                errorMessage.textContent = "Failed to fetch the recipe.";
            });
        });
    
        function renderResponses() {
            const responseContainer = document.getElementById("response-container");
            responseContainer.innerHTML = ""; 
    
            responses.forEach((response, index) => {
                const responseElement = document.createElement("div");
                responseElement.classList.add("response");
                responseElement.innerHTML = `
                    <h2>Recipe Result #${responses.length - index}:</h2>
                    <pre>${response}</pre>
                `;
                responseContainer.appendChild(responseElement);
            });
    
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }
    </script>
</body>
</html>
