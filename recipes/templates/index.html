<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }             
        form {
            margin-top: 20px;
        }
        input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .response {
            margin-top: 20px;
            padding: 15px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .favorite-btn {
            margin-top: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        .favorite-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Recipe Finder üçΩÔ∏è</h1>
    <p>Enter a recipe request (e.g., "How do I make a burrito?")</p>
    
    <form method="GET" action="{% url 'get_recipe' %}">
        <input type="text" name="query" placeholder="Enter your recipe request..." required>
        <button type="submit">Get Recipe</button>
    </form>

    {% if response %}
    <div class="response">
        <h2>Recipe Result:</h2>
        <pre>{{ response }}</pre>

        <!-- Add to Favorites Button -->
        <button class="favorite-btn" onclick="addToFavorites('{{ recipe.id }}')">‚ù§Ô∏è Add to Favorites</button>
    </div>
    {% endif %}

    <script>
        function addToFavorites(recipeId) {
            fetch(`/add_to_favorites/${recipeId}/`, { 
                method: "POST", 
                headers: { "X-CSRFToken": "{{ csrf_token }}" } 
            })
            .then(response => response.json())
            .then(data => alert(data.message))
            .catch(error => console.error("Error:", error));
        }
    </script>
</body>
</html>
