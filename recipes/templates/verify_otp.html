<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify OTP</title>
    <style>
        body {
            background-color: #000000;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .container {
            box-shadow: 0px 0px 6px rgba(255, 255, 255, 0.2);
            padding: 40px;
            background-color: #0c0a09;
            border-radius: 20px;
            text-align: center;
            width: 100%;
            max-width: 350px;
        }
        input {
            background-color: #171717;
            border: 1px solid #78716c;
            padding: 12px;
            border-radius: 8px;
            color: #ffffff;
            font-size: 15px;
            outline: none;
            margin-top: 10px;
            width: 100%;
        }
        button {
            background-color: #3b82f6;
            color: #ffffff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }
        button:hover {
            background-color: #2563eb;
        }
        #message {
            color: #ef4444;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify OTP</h1>
        <p>Enter the OTP sent to your email:</p>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="otp" placeholder="Enter OTP" required>
            <button type="submit">Verify</button>
        </form>
        <form action="{% url 'resend_otp' %}" method="post">
            {% csrf_token %}
            <button type="submit" style="background-color: #f59e0b;">Resend OTP</button>
        </form>
        <div id="message">
            {% if messages %}
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>
</html>
